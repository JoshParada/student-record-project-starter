<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">


        <div class="studentformdiv">
            <form class="studentform">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required autofocus><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="coursename">Course name:</label><br>
                <input type="text" id="coursename" name="coursename" required><br>
                <label for="grade">Grade:</label><br>
                <input type="text" id="grade" name="grade" placeholder="Number or Letter Grade" required><br>
                <br>
                <button id="submitStudent" type="submit" value="Submit">Submit</button>
            </form>
        </div>


        <div id="tablediv" class="tablediv">
            <table id="studenttable" class="studenttable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course Name</th>
                    <th>Grade</th>
                    <th>Passing?</th>
                    <th>
                        <form id="sort" class="sort">
                            <select name="order" id="order">
                                <option value="Ascending">Ascending</option>
                                <option value="Descending">Descending</option>
                            </select>
                            <button type="submit" id="sortbtn">Sort</button>
                        </form>
                    </th>
                </tr>
            </table>
        </div>



    </div>
    <script src="main.js"></script>
</body>

</html>
